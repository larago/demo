<body>
    <header>
        <div id="main-area">

            <!-- Logo or title -->
            <div id="logo">
                <h1>Student Information Management System</h1>
            </div>

            <!-- if current_user is anonymous -->
            <!-- POST username and password, backend will store token in your cookie -->
            <div id="login-area">
                <form action="http://127.0.0.1:8000/api/v1/login" method='POST' accept-charset="utf-8">
                    <input type="text" name="username" placeholder="Your username" / >
                    <input type="password" name="password" placeholder="Enter Password here" />
                    <input type="submit" name="submit" value="Login">
                </form>
            </div>

        </div>
    </header>

</body>
